<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jquery Introduccción</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/insert-table.css">
	</head>
	<body>
		<nav>
			<div id="some-id"class="nav-button" data-controls="#alumnos">Alumnos</div>
			<div class="nav-button" data-controls="#services">Servicios</div>
			<div class="nav-button" data-controls="#contact">Contacto</div>
			<div class="nav-button" data-controls="#about">Quienes Somos</div>
		</nav>
		<section id="alumnos">
			<h1>Este es el contenido de mi sección Alumnos</h1>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Ciudad</th>
				</tr>
			</thead>
			<tbody id="alumnos-table">
				
			</tbody>
		</table>
		<form action="">
			<div class="form-group">
				<label for="">Nombre</label>
				<input id="student-name" type="text">
			</div>
			<div class="form-group">
				<label for="">Edad</label>
				<input id="student-age" type="number">
			</div>
			<div class="form-group">
				<label for="">Ciudad</label>
				<input id="student-city" type="text">
			</div>
			<div class="form-group">
				<div id="add-student" class="btn">Agregar</div>
			</div>
		</form>
	</section>
	<section id="services">
		<h1>Este es el contenido de mi sección Servicios</h1>
	</section>
	<section id="contact">
		<h1>Este es el contenido de mi sección Contacto</h1>
	</section>
	<section id="about">
		<h1>Este es el contenido de mi sección Quiénes somos</h1>
	</section>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="../js/insert-table.js"></script>
</body>
</html>
